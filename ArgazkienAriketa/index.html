<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularioa</title>
        <link rel="stylesheet" href="ariketa.css">
        <script type="text/javascript" src="Argazkiak.js"></script>
    </head>
    <body>
        <div>
            <input type="button" id="irudia" value="Egin klik hemen irudi berria agertzeko"><br>
        </div>

        <script>
             var irudiak = argazkiak_array_init()
             var active = [false,false,false,false]
             function irudiaEzabatu(irudia,index) {
                document.body.removeChild(irudia)
                active[index] = false
             }


             document.getElementById("irudia").onclick = function(){
                for(let i = 0;i <= active.length;i++){
                    if(i == active.length){
                        alert("Ezin dira irudi gehiago gehitu")
                        return
                    }
                    if(active[i] == false){
                        var irudia = document.createElement('img')
                        irudia.src = irudiak[i].src
                        document.body.appendChild(irudia)
                        irudia.addEventListener('dblclick',function(){irudiaEzabatu(irudia,i)},false)
                        active[i] = true
                        return
                    }
                }
             }
        </script>
    </body>
</html>
